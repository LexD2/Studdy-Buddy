    <h1>Weekly Schedule</h1>
    <button class="button current_page">Home</button>
    <button class="button navigate">Calender<br />view monthly calender</button>
    <button class="button navigate">Study Help<br />go to the Q&A form</button>

    <p>Enter an event to the timetable:</p>
    <input type ="radio" id="monday" name="day_of_week" value="Monday"><label for="monday">Monday</label>
    <input type ="radio" id="tuesday" name="day_of_week" value="Tuesday"><label for="tuesday">Tuesday</label>
    <input type ="radio" id="wednesday" name="day_of_week" value="Wednesday"><label for="wednesday">Wednesday</label>
    <input type ="radio" id="thursday" name="day_of_week" value="Thursday"><label for="thursday">Thursday</label>
    <input type ="radio" id="friday" name="day_of_week" value="Friday"><label for="friday">Friday</label>
    <input type ="radio" id="saturday" name="day_of_week" value="Saturday"><label for="saturday">Saturday</label>
    <input type ="radio" id="sunday" name="day_of_week" value="Sunday"><label for="sunday">Sunday</label>
    <br>
    <label for="eventname">Event name:</label>
    <input type="text" id="eventname" name="eventname"><br>
    <label for="starthour">Start: Hour</label>
    <input type="number" id="starthour" name="starthour" min="1" max="12">
    <label for="startminute">Minute</label>
    <input type="number" id="startminute" name="startminute" min="0" max="59">
    <br>
    <label for="endhour">End: Hour</label>
    <input type="number" id="endhour" name="endhour" min="1" max="12">
    <label for="endminute">Minute</label>
    <input type="number" id="endminute" name="endminute" min="0" max="59">
    <br>

    <button id="btn" type="submit">Submit</button>
    <!--<button>Add</button> -->
    <div class="timetable"></div>

    <script src="./timetable.js-master/dist/scripts/timetable.js"></script>

        const btn = document.getElementById('btn');
        btn.addEventListener('click', function handleClick(event) {
            //  if you are submitting a form (prevents page reload)
            event.preventDefault();

            const eventNameInput = document.getElementById('eventname');

            
            //testing to dynamicaly add events
            timetable.addEvent(eventNameInput.value, 'Wednesday', new Date(2015,7,17,9,00), new Date(2015,7,17,11,30), { url: '#' });

            //  clear input field
            eventNameInput.value = '';
            var renderer = new Timetable.Renderer(timetable);
            renderer.draw('.timetable');
        });


        

   </script>
